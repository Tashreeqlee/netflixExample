<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="hero">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <button>Get Started</button>
    </section>
    <section class="categories">
      <h2>Browse by Category</h2>
      <ul>
        <li><a href="#">Action</a></li>
        <li><a href="#">Comedy</a></li>
        <li><a href="#">Drama</a></li>
        <li><a href="#">Horror</a></li>
        <li><a href="#">Romance</a></li>
        <li><a href="#">Sci-Fi</a></li>
      </ul>
    </section>
    <section class="featured">
      <h2>Featured Titles</h2>
      <div class="grid">
        <div class="card">
          <img src="https://via.placeholder.com/300x450" alt="Title 1">
          <h3>Title 1</h3>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x450" alt="Title 2">
          <h3>Title 2</h3>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x450" alt="Title 3">
          <h3>Title 3</h3>
        </div>
        <div class="card">
          <img src="https://via.placeholder.com/300x450" alt="Title 4">
          <h3>Title 4</h3>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2021 Netflix Clone</p>
  </footer>
</body>
</html>
